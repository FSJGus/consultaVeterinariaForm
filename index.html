<!doctype html>
<html lang="en">

<head>
  <title>Consulta Veterinaria</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/b689f6171c.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
  <!-- Animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="mx-auto text-center mt-3">
        <img src="./assets/img/conejo-perro-gato.jpg" alt="animales"
          class="img-fluid animate__animated animate__zoomInRight">
        <h2 class="my-3 bg-warning rounded">Consulta Veterinaria</h2>
      </div>

      <form id="formularioRegistro" class="border rounded p-3 border-warning">
        <div class="form-group">
          <label for="propietario">Due√±o: </label>
          <input type="text" class="form-control " id="propietario" aria-describedby="textoAyuda">
          <small id="textoAyuda" class="form-text text-muted">Nunca compartiremos tus datos.</small>
        </div>
        <div class="form-group mt-3">
          <label for="telefono">Numero Telefonico: </label>
          <input type="text" class="form-control" id="telefono">
        </div>
        <div class="form-group mt-3">
          <label for="direccion">Lugar de Residencia: </label>
          <input type="text" class="form-control" id="direccion">
        </div>
        <div class="form-group mt-3">
          <label for="nombreMascota">Nombre de la Mascota: </label>
          <input type="text" class="form-control" id="nombreMascota">
        </div>
        <div class="form-group mt-3">
          <label for="tipo">Tipo</label>
          <select class="form-control" id="tipo">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="conejo">Conejo</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <label for="enfermedad">Motivo de la consulta: </label>
          <input type="text" class="form-control" id="enfermedad">
        </div>
        <button type="submit" class="btn btn-primary mt-3" id="btn">Agregar</button>
      </form>
      <!-- Modal -->
      <div class="container text-center mt-5 border border-warning rounded col-12 p-3">
        <div class="h5 mx-auto d-flex align-items-center justify-content-center rounded" style="height:35px;"><i
            class="fa-solid fa-cat fa-x2"></i>&nbsp;Datos Agregados&nbsp;<i class="fas fa-dog fa-x2"></i></div>
        <div id="resultado">
          <ul class="list-group justify-content-left" id="listResult"></ul>
        </div>
      </div>
      <br>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- Jquery 3 -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <!-- Scripts propios -->
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
